<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos: Manuales y Listas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Centro de Documentación</h1>
        <button id="toggleMenu">Mostrar/Ocultar Documentos</button> <!-- Botón para mostrar/ocultar -->
    </header>

    <main>
        <section class="document-list" id="documentSection">
            <h2>Lista de Documentos</h2>
            <ul id="documentList">
                <li onclick="loadDocument('https://profesordann.wordpress.com/wp-content/uploads/2018/10/la-mecanica-del-corazon-mathias-malzieu.pdf')">Manual de Usuario 1</li>
                <li onclick="loadDocument('manual2.pdf')">Manual de Usuario 2</li>
                <li onclick="loadDocument('lista1.pdf')">Lista de Productos 1</li>
                <li onclick="loadDocument('lista2.pdf')">Lista de Productos 2</li>
            </ul>
        </section>

        <section class="document-viewer">
            <iframe id="documentViewer" src="" width="100%" height="100%"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Centro de Documentación</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
